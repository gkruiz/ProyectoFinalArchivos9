

<style>
    body {
        background: url('http://i.imgur.com/Eor57Ae.jpg') no-repeat fixed center center;
        background-size: cover;
        font-family: Montserrat;
    }
    
    .logo {
        width: 213px;
        height: 36px;
        background: url('http://i.imgur.com/fd8Lcso.png') no-repeat;
        margin: 30px auto;
    }
    
    .login-block {
        width: 320px;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        border-top: 5px solid #ff656c;
        margin: 0 auto;
        margin-top:150px;
    
    }
    
    .login-block h1 {
        text-align: center;
        color: #000;
        font-size: 18px;
        text-transform: uppercase;
        margin-top: 0;
        margin-bottom: 20px;
    }
    
    .login-block input {
        width: 100%;
        height: 42px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        font-size: 14px;
        font-family: Montserrat;
        padding: 0 20px 0 50px;
        outline: none;
    }
    
    .login-block input#username {
        background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px top no-repeat;
        background-size: 16px 80px;
    }
    
    .login-block input#username:focus {
        background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px bottom no-repeat;
        background-size: 16px 80px;
    }
    
    .login-block input#password {
        background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px top no-repeat;
        background-size: 16px 80px;
    }
    
    .login-block input#password:focus {
        background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px bottom no-repeat;
        background-size: 16px 80px;
    }
    
    .login-block input:active, .login-block input:focus {
        border: 1px solid #ff656c;
    }
    
    .login-block button {
        width: 100%;
        height: 40px;
        background: #ff656c;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #e15960;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 14px;
        font-family: Montserrat;
        outline: none;
        cursor: pointer;
    }
    
    .login-block button:hover {
        background: #ff7b81;
    }
    
    
    
    
    .retorno {
        width: 300px;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        position:absolute;
        margin-top:-150px;
    }
    
    
    .retorno input:active, .login-block input:focus {
        border: 1px solid #ff656c;
    }
    
    .retorno button {
        width: 100%;
        height: 40px;
        background: #ff656c;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #e15960;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 10px;
        font-family: Montserrat;
        outline: none;
        cursor: pointer;
    }
    
    .retorno button:hover {
        background: #ff7b81;
    }
    
    
    .fusuario  {
        text-align: center;
        width: 50px;
        height:50px;
        border-radius: 25px;
    }
    </style>
    
    
    
    
     
    
    
    
    
    
    <div class="retorno" id="retorno">
        <table>
            <tr>
                <td>
    <img [src]="muesImagen" class="fusuario"/>
                </td>
                <td>
    <button  routerLink="/inicio">Inicio</button>
                </td>
                <td>
    <button routerLink="/chat">Chat</button>
                </td>
                <td>
    <button>Graficas</button>
                </td>
            </tr>
            <tr>
                <td>
    <button routerLink="/login">Salir</button>
                </td>
                <td>
    <button routerLink="/amigos">Amigos</button>
                </td>
                <td>
    <button routerLink="/agregar">Agregar</button>
                </td>
                <td>
    <button routerLink="/informacion">Informacion</button>
                </td>
            </tr>
        </table>
    </div>
    
    
    



 
    
    
    <div class="login-block">


        <select 
        #selectList
        (change)='loadDoc(selectList.value)'
         >
            <option   
            *ngFor='let docId of info '
            value="{{ docId.id }}"
            >
                {{ docId.nombre }}
            </option>

        </select>
        <h1>Chat!</h1>
        <app-document></app-document>
        
    </div>
