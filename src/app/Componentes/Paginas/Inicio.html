

<style>
body {
    background: url('http://i.imgur.com/Eor57Ae.jpg') no-repeat fixed center center;
    background-size: cover;
    font-family: Montserrat;
}

.logo {
    width: 213px;
    height: 36px;
    background: url('http://i.imgur.com/fd8Lcso.png') no-repeat;
    margin: 30px auto;
}

.login-block {
    width: 360px;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    border-top: 5px solid #ff656c;
    margin: 0 auto;
    margin-top:150px;

}

.login-block h1 {
    text-align: center;
    color: #000;
    font-size: 18px;
    text-transform: uppercase;
    margin-top: 0;
    margin-bottom: 20px;
}

.login-block input {
    width: 100%;
    height: 42px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    font-size: 14px;
    font-family: Montserrat;
    padding: 0 20px 0 50px;
    outline: none;
}

.login-block input#username {
    background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px top no-repeat;
    background-size: 16px 80px;
}

.login-block input#username:focus {
    background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px bottom no-repeat;
    background-size: 16px 80px;
}

.login-block input#password {
    background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px top no-repeat;
    background-size: 16px 80px;
}

.login-block input#password:focus {
    background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px bottom no-repeat;
    background-size: 16px 80px;
}

.login-block input:active, .login-block input:focus {
    border: 1px solid #ff656c;
}

.login-block button {
    width: 100%;
    height: 40px;
    background: #ff656c;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #e15960;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    font-family: Montserrat;
    outline: none;
    cursor: pointer;
}

.login-block button:hover {
    background: #ff7b81;
}





.retorno {
    width: 300px;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    position:absolute;
    margin-top:-150px;
}


.retorno input:active, .login-block input:focus {
    border: 1px solid #ff656c;
}

.retorno button {
    width: 100%;
    height: 40px;
    background: #ff656c;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #e15960;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 10px;
    font-family: Montserrat;
    outline: none;
    cursor: pointer;
}

.retorno button:hover {
    background: #ff7b81;
}




.Simple {
    width: 360px;
    padding: 20px;
    background: #fff;
    border-radius: 5px;

    margin: 0 auto;
}







.Simple h4 {
    text-align: center;

}


.public {
    width: 360px;
    height: 460px;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    text-align: center;
    margin: 0 auto;
    border-top: 5px solid #ff656c;
}


.public input:active, .login-block input:focus {
    border: 1px solid #ff656c;
}

.public button {
    width: 100%;
    height: 40px;
    background: #ff656c;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #e15960;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 7px;
    font-family: Montserrat;
    outline: none;
    cursor: pointer;
}

.public button:hover {
    background: #ff7b81;
}

.public input#username:focus {
    background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px bottom no-repeat;
    background-size: 16px 80px;
}




.fusuario  {
    text-align: center;
    width: 50px;
    height:50px;
    border-radius: 25px;
}


.fpubli  {
    text-align: center;
    width: 300px;
    height:300px;
}

.table1  {
    text-align: center;
    width: 100%;
    height:100%;
}


.co1  {
    width: 20%;
    height:2%;
}

.co2  {
    width: 80%;
    height:2%;
}


.ro1  {
    height:2%;
}

.ro2  {
    height:2%;
}

</style>




 






<div class="retorno" id="retorno">
    <table>
        <tr>
            <td>
                <img class="fusuario" [src]="muesImagen"/>
            </td>
            <td>
<button  routerLink="/inicio">Inicio</button>
            </td>
            <td>
<button routerLink="/chat">Chat</button>
            </td>
            <td>
<button>Graficas</button>
            </td>
        </tr>
        <tr>
            <td>
<button routerLink="/login">Salir</button>
            </td>
            <td>
<button routerLink="/amigos">Amigos</button>
            </td>
            <td>
<button routerLink="/agregar">Agregar</button>
            </td>
            <td>
<button routerLink="/informacion">Informacion</button>
            </td>
        </tr>
    </table>
</div>




<div class="login-block">
    <h1>Nueva Publicacion</h1>
    <input type="text" value="" placeholder="Escriba algo" id="contenido" [(ngModel)]="contenido" />
    <input type="text" value="" placeholder="Tag,Tag" id="tag" [(ngModel)]="tags"/>
    <input type="file" value="" placeholder="Seleccion el archivo" (change)="fileChange($event)" />
    <p></p>
    <button (click)="publicacion()">Publicar</button>

</div>


<div class="Simple">
    <h4>Nuevas Publicaciones</h4>
    <input type="text" value="" placeholder="FiltroTag" id="contenido" [(ngModel)]="ftag" />
    <button (click)="filtroTag()">Buscar</button>
</div>


<div class="public" *ngFor="let publi of info">
    <table class="table1" >
        <tr class="ro1">
            <td class="co1">
                <img src="../../../assets/ImgUsuario/{{publi.urlf}}" class="fusuario"/>
            </td>
            <td class="co2">
                <input type="hidden" value="{{publi.id}}">
                <p style="font-size:1.0em">{{publi.nombre}}</p>
            </td>
        </tr>
        <tr class="ro2" height="50px">
            <td colspan=2>
                <p style="font-size:0.8em"> {{publi.texto}}</p>
            </td>
        </tr>
        <tr class="ro2" height="50px">
            <td colspan=2 style="font-size:0.8em">
                 {{publi.tnombre}}
            </td>
        </tr>
        <tr>
            <td colspan=2>
                <img src="../../../assets/ImgUsuario/{{publi.ruta}}" class="fpubli"/>
            </td>
        </tr>
        <tr>
            <td colspan=2>
                <p style="font-size:0.6em">{{publi.fecha}}</p>
            </td>
        </tr>

    </table>
    

    
</div>
